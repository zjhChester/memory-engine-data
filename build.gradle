plugins {
    id 'java'
}

group 'xyz.jiahao.zhang.open.source'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-xyz.jiahao.memory.engine:5.7.0'
}

test {
    useJUnitPlatform()
}